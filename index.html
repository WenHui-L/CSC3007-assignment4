    <svg></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        let width = 800, height = 800;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        let colorScale = d3.scaleOrdinal()
            .domain(['male', 'female'])
            .range(["grey", "purple"]);




        // Load external data
        Promise.all([d3.json("https://chi-loong.github.io/CSC3007/assignments/links-sample.json"), d3.json("https://chi-loong.github.io/CSC3007/assignments/cases-sample.json")]).then(data => {

            let data_connect = [];

            data[1].forEach(p => {
                p.x = width / 2
                p.y = height / 2  //make it start at middle 
                if (p.gender == "female") {
                    p.class = 1
                } else {
                    p.class = 0
                }
                data_connect.push(p);
            });


            let links = [];
            // Data preprocessing
            data[0].forEach(e => {
                e.source = e.infector;
                e.target = e.infectee;
                links.push(e);
            });


            let linkpath = svg.append("g")
                .attr("infector", "links")
                .selectAll("path")
                .data(links)
                .enter()
                .append("path")
                .attr("fill", "none")
                .attr("stroke", "black");
            console.log(data_connect)
            console.log(links)


            let node = svg.append("g")
                .attr("id", "nodes")
                .selectAll("circle")
                .data(data_connect)
                .enter()
                .append("circle")
                .attr("r", 15)
                .attr("fill", function (d) {
                    return colorScale(d.gender)
                })
                .on("mouseover", (event, d) => {
                    areaPop_select = population_no(d, data_pop)
                    tooltip.style("visibility", "visible")
                        .style('left', event.pageX + 'px')
                        .style('top', event.pageY + 'px')
                        .text("Subsdistrict : " + d.properties.Name.toLowerCase() + " \n " +
                            'Population:' + areaPop_select);


                    d3.select(event.currentTarget).classed("selected", true);
                })

                .on("mouseout", (event, d) => {
                    d3.select(event.currentTarget).attr("stroke", "none");
                    tooltip.style("visibility", "hidden");
                    d3.select(event.currentTarget).classed("selected", false);
                })




            let simulation = d3.forceSimulation()
                .nodes(data_connect)
                .force("x", d3.forceX().strength(0.5).x(width / 2)) // force simulation will generate data position
                .force("link", d3.forceLink(links).id(d => d.id).distance(100).strength(1)) //past in link id
                .force("y", d3.forceY().strength(0.4).y(height / 2)) // it is 0 as we never set x & y postion for the bonds 
                .force("charge", d3.forceManyBody().strength(70)) // is like attach bonds  
                .force("collide", d3.forceCollide().strength(0.1).radius(60)) // collide of the bonds
                .on("tick", d => {

                    node
                        .attr("cx", d => d.x)  // everytime it will refresh 30 sec 
                        .attr("cy", d => d.y); // it will keep moving as the data position keep on changing 

                    linkpath.attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
                });




            //   console.log(data[1]); //links
